<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/login.css">

    <link rel="icon" href="./src/assets/images/Símbolo da Tripulação (Preto) (1).png">

</head>

<body>

    <header>
        <div class="image-container">
            <img id="login-button" width="140px" height="150px"
            src="./src/assets/images/Símbolo da Tripulação (Branco) (1).png" alt="Logo do Atlas">
        </div>
        <div class="login-container">
            <label for="login">Login:</label>
            <input id="login" type="text"><br>
            <label for="password">Senha:</label>
            <input id="password" type="password">
        </div>
    </header>

    
    <script src="./src/scripts/login.js" defer></script>
</body>

</html>
